<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aim Trainer</title>
  
</head>
<body>
  
  <p>Time:</p>
  <p id="timer">30 sec/s</p>
  <div id="target"></div>
  
  <div id="startPrompt">
    <p id="title">AIM TRAINER</p>
    <div id="startBtn"></div>
  </div>
  <div id="restartPrompt">
    <p id="info">Final Score</p>
    <p id="finalScore">0</p>
    <div id="restartBtn">Restart</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
